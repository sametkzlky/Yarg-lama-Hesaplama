<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yargılama Gideri Hesaplama</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
    </style> 
  </head>
  <body>
    <img src="./logo.png" alt="" class="logo">
    <div class="button-cont">
      <h2 style="color: black;">Yargılama Gideri Hesaplama</h2>
      <div class="button-cont-cover">
        <h3 style="color: black;">Tebligat Türünü Seçiniz :</h3>
        <select id="tebligatSelector">
          <option class="button-normal" id="normalTeb">Normal Tebligat</option>
          <option class="button-e" id="eTeb">E-Tebligat</option>
        </select>
      </div>
      <div class="container" id="normalTebligat">
        <div class="container-cover">
          <div class="container-header">
            <p>Tarih</p>
            <p>Ücreti</p>
            <p>Adet</p>
            <button type="button" id="normEkle" class="normalekle">Ekle</button>
          </div>
          <div class="container-content" id="normTable">
          <div class="scroll-container">
            <div class="container-content-product">
              <input type="date" id="normteb" class="normtebInput" />
              <div class="approxResult"></div>             
                <input type="number" class="piece" id="normPiece" value="1" min="1">
                <p class="clean" id="clear">x</p>              
            </div>
          </div>         
          </div>
        </div>
        <div class="buttonclass">
          <button class="hesapla">Hesapla</button>        
        </div>
        <div id="totalPriceContainer">
          <p id="totalPrice" class="normtotal"></p>
        </div>
      </div>
      <div class="container" id="eTebligat">
        <div class="container-cover">
          <div class="container-header">
            <p>Tarih</p>
            <p>Ücreti</p>
            <p>Adet</p>
            <button type="button" id="eekle" class="ekle">Ekle</button>
          </div>
          <div class="container-content" id="etebTable">
            <div class="scroll-container">
                <div class="econtainer-content-product container-content-product">
                    <input type="date" id="eteb" class="etebInput" />
                    <p class="eapproxResult"></p>
                    <input type="number" class="piece" id="ePiece" value="1" min="1">
                    <p class="clean" id="eclear">x</p>
                </div>
            </div>
        </div>       
        </div>
        <div class="buttonclass">
          <button class="ehesapla">Hesapla</button>        
        </div>
        <div id="totalPriceContainer">
          <p id="etotalPrice" class="etotal"></p>
        </div>
      </div>
      <br>
    <h2 style="color: black;">Diğer Yargılama Giderleri</h2>
    <div class="overCont">
      <div class="overContCover">
        <p>Posta Gideri :</p> 
        <p>Bilirkişi Sarf Gideri :</p> 
        <p>İmaj-Export Gideri :</p> 
        <p>Diğer Yargılama Giderleri :</p>
      </div>  
      <div class="overContCover-inp">
        <input type="text" class="inp">
        <span class="placeholder-text">₺</span>
        <input type="text" class="inp">
        <span class="placeholder-text-two">₺</span>
        <input type="text" class="inp">
        <span class="placeholder-text-three">₺</span>
        <input type="text" class="inp">
        <span class="placeholder-text-four">₺</span>
      </div>   
    </div> 
    <button class="total">Toplam Gider</button>
    <div class="result"></div>    
    <button class="clearButton eclearBtn" id="clearBtn">Temizle</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
